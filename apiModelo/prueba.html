<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Ejemplo de solicitud POST desde JavaScript con datos en formato JSON
        const data = { 'Gravedad de la Lesion': 1, 'Tipo de Lesion': 2, 'IMC': 28.5, 'Edad': 26, 'Osteoporosis': 1, 'Nivel de aptitud fisica': 1, 'Lesion Previa': 0, 'Hipertension': 0, 'Migranas': 0 };
        fetch('http://127.0.0.1:8000/predict/', {
        method: 'POST',
        body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
        console.log(data); // Aquí recibirás la respuesta JSON con la predicción
        });
    </script>
</body>
</html>
